<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>click the buttor to get a time based greeting</p>
	<button onclick="myFunction()">click</button>
	<p id="demo"></p>
	<script>
		function myFunction () {
			var greeting;
			var time = new Date().getHours();
			
			if(time < 10) {
				greeting = "good morning";
			}else if (time < 20) {
				greeting = "good day";
			}else {
				greeting = "good evening";
			}
			document.getElementById("demo").innerHTML = greeting;
		}
	</script>
</body>
</html>
