<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>case</title>
</head>
<body>
	<script type="text/javascript">
		var str;
		str = prompt("enter a string: ", str);
		
		document.write("entered string in upper case is: ");
		
		document.write(str.toUpperCase(),"<br>");
		
		document.write("entered string in lower case is: ");
		
		document.write(str.toLocaleLowerCase());
	</script>
</body>
</html>
