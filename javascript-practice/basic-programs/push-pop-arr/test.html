<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
    <p>Click the button to remove the last element from the array</p>
    <button onclick="pop_element()">POP element</button>
    <button onclick="push_element()">PUSH element</button>
    <p id="demo"></p>
    
    <script>
        var fruits = ["Red", "Yellow", "Green", "Blue<br/>"];
        
        document.getElementById("demo").innerHTML = fruits;
        
        function pop_element() {
            fruits.pop();
            
            document.getElementById("demo").innerHTML = fruits;
        }
        
        function push_element() {
            fruits.push("Black", "White", "Orange<br/>");
            
            document.getElementById("demo").innerHTML = fruits;
        }
        
        
    </script>
</body>
</html>
