<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function print_todays_date() {
			var T_date =  new Date();
			document.write(T_date.toLocaleString());
		}
	</script>
</head>
<body>
	<hr>
	<p>today's date and time are <br><b>
		<script type="text/javascript">
			print_todays_date();
		</script>
	</b> </p>
	<hr>
</body>
</html>
