<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h2>table of factorials upto 10</h2>")
		
		for( i = 1, fact = 1; i <= 10; i++, fact *=i){
			document.write(i + "!=" + fact);
			document.write("<br>");
		}
	</script>
</body>
</html>
