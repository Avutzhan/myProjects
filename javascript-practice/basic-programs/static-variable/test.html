<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function count() {
			count.counter = ++count.counter||1;
			alert("function is called " + count.counter + "times(s)");
		}
		
		count();
		count();
		count();
		
		document.write("total time function called " + count.counter + " times(s)");
	</script>
</body>
</html>
