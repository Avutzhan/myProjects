<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check_Palindrome() {
			var revStr = "";
			var str = document.getElementById("str").value;
			
			var i = str.length;
			
			for(var j=i; j>=0; j--) {
				revStr = revStr + str.charAt(j);
			}
			
			if(str == revStr) {
				alert(str + " is palindrome");
			}
			else {
				alert(str + " is not palindrome");
			}
		}
	</script>
	<center>
		<form>
			enter any string o number to check palindrome
			<input type="text" id="str" name="string"><br>
			<input type="submit" value="Check" onclick="check_Palindrome();">
		</form>
	</center>
</body>
</html>
