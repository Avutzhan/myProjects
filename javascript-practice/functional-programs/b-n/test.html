<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function exponent(number, n) {
			var num = 1;
			for(var i = 1; i <= n; i++) {
				num = number * num;
			}
			return num;
		}
		
		document.write("result is " + exponent(10, 2));
	</script>
</body>
</html>
