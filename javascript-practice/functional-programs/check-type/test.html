<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function detect_data_type(value) 
		{
		var dtypes = [Function, RegExp, Number, String, Boolean, Object], x, len;
			
		if(typeof value === "object" || typeof value === "function") 
			{
			 for (x = 0, len = dtypes.length; x < len; x++) 
			 {
					if (value instanceof dtypes[x])
					{
						return dtypes[x];
					}
			 }
		    }
			return typeof value;
		}
		
		document.write("data type of the 1 input is " + detect_data_type(false));
		
		document.write("<br>data type of the 2 input is " + detect_data_type(12));
		
		document.write("<br>data type of the 3 input is " + detect_data_type("good"));
		
	</script>
</body>
</html>
