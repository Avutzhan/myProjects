<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sum = 0;
		var number = 1;
		
		do {
			sum += number;
			number++;
		} while (number <= 20);
		alert("sum of numbers upto 20 : " + sum);
		
		document.write("sum of numbers upto 20 : " + sum);
	</script>
</body>
</html>
