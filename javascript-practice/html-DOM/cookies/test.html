<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="demo"> click the button to get the cookie</p>
	
	<button onclick="myFunction()">
		click here	
	</button>
	
	<script>
		function myFunction () {
			document.getElementById("demo").innerHTML = "cookie associated with this document " + document.cookie;
		}
	</script>
</body>
</html>
