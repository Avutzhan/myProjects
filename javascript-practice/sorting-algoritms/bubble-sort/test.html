<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function swap(arr, first, second) {
			var temp = arr[first];
			arr[first] = arr[second];
			arr[second] = temp;
		}
		
		function bubble_Sort(arr) {
			var len = arr.length,i,j,stop;
			
			for(i=0;i<len;i++) {
			
				for( j = 0, stop = len-i; j < stop; j++) {
					if(arr[j] > arr[j +1]) {
						swap(arr,j,j+1);

					}
				}
			}
			return arr;
		}
		
		document.write("sorted array is " + bubble_Sort([4,3,0,9,-1,-2,1,5]));
		
	</script>
</body>
</html>
