<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function reverse_a_number(n) {
			n = n + "";
			return n.split("").reverse().join();
		}
		
		document.write("reverse of given number is " + reverse_a_number(45886));
	</script>
</body>
</html>
