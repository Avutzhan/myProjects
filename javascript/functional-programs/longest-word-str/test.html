<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function longest_word(str) {
			var array = str.match(/\w[a-z]{0,}/gi);
			var result = array[0];
			
			for(var i = 1; i < array.length; i++) {
				if(result.length < array[i].length) {
					result = array[i];
				}
			}
			return result;
		}
		
		document.write("the longest word from the given string <br> " + longest_word('i ama learning a new programming language'));
	</script>
</body>
</html>
