<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time</title>
</head>
<body>
	<script type="text/javascript">
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1;
		var yyyy = today.getFullYear();
		
		if ( dd < 10 ) {
			dd = '0' + dd;
		}
		if ( mm < 10 ) {
			mm = '0' + mm;
		}
		
		document.write("current date is: " + today);
		document.write("<br><br> current date in different format is: ");
		
		today = mm + "-" + dd + "-" + yyyy;
		document.write("<br><br>" + today + "mm-dd-yyyy");
		
		today = mm + "/" + dd + "/" + yyyy;
		document.write("<br><br>" + today + "mm/dd/yyyy");
		
		today = dd + "-" + mm + "-" + yyyy;
		document.write("<br><br>" + today + "dd-mm-yyyy");
		
		today = dd + "/" + mm + "/" + yyyy;
		document.write("<br><br>" + today + "dd/mm/yyyy");
	</script>
</body>
</html>
