<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prime</title>
</head>
<body>
	<script type="text/javascript">
	  var i, flag=0, j, n;
	  
	  n = prompt(" enter any number upto wich you want to find prime numbers : ");
	  document.write(" the prime number till the number you entered are = 1, 2");
		
	  for( i = 3; i <= n; i++ ) {
		  for( j = 2; j < i; j++) {
			  if( i % j != 0) {
				  flag = 0;
			  }
			  else {
				  flag = 1;
				  break;
			  }
		  }
		  
		  if( flag == 0 )
			  document.write( ", ", +i );
	  }
	</script>
</body>
</html>
