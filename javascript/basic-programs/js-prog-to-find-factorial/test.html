<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <script>
        var num;
        var factorial = 1;
        
        num = prompt("Enter the number to calculate factorial");
        
        for(i=1; i<=num; i++)
            factorial = factorial * i;
        
        document.write("Factorial of the number is = ", + factorial);
    </script>
</body>
</html>
