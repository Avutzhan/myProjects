<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>s and q</title>
</head>
<body>
	<script type="text/javascript">
	function square_cube() {
		var square;
		var cube;
		
		square = n * n;
		cube = n * n * n;
		
		document.write(" square of the number = ", + square );
		document.write("<br /> cube of the number = ", + cube );
	}
		var n;
		
		n = prompt ("enter the number to find its square and cube: ");
		
		square_cube();
	</script>
	
</body>
</html>
