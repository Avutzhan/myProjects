<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multy</title>
</head>
<body>
	<script type="text/javascript">
		var n;
		var ans;
		
		n = prompt("enter any number");
		
		document.write("table of " + n + " is");
		
		for( i = 1; i <= 10; i++) {
			ans = n * i;
			document.write("<br>" + n + "*" + i + "=" + ans);
		}
	</script>
</body>
</html>
