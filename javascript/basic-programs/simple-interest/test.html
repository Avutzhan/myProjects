<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simple interest</title>
</head>
<body>
	<script type="text/javascript">
		var p, r, n;
		n = prompt("enter the net amount =");
		r = prompt("enter the no. of years =");
		p = prompt("enter the rate of interest =");
		
		sum = p*r*n/100;
		
		document.write("simple interest = " + sum);
	</script>
</body>
</html>
