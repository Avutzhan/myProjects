<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pass_validation() {
			var firstpassword=document.f1.password1.value;
			var secondpassword=document.f1.password2.value;
			
			if(firstpassword==secondpassword) {
				return true;
			} else {
				alert("both the password must be same please enter again")
				return false;
			}
		}
	</script>
	
	<form name="f1" action="https://www.google.ru/" onsubmit="return pass_validation()">
		password <input type="password" name="password1"> <br><br>
		re-enter <input type="password" name="password2"> <br><br>
		
		<input type="submit">
	</form>
</body>
</html>
